<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#BuitragoChan Wedding 2013</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <h1 id="hashtag">#buitragochan</h1>
      </div>
      <div class="row">
        <div class="squares col-md-12">
          <button type="button" class="btn btn-default btn-lg" id="sign_in">
            <span><a href="https://instagram.com/oauth/authorize/?client_id=5622604889014f6e837a48fd74da3cf3&redirect_uri=http://miguo.github.io/BuitragoChan/&response_type=token">SIGN IN WITH INSTAGRAM</a></span>
          </button>
          <button type="button" class="btn btn-default btn-lg gridTwo" id="twoByTwo">
            <span class="glyphicon glyphicon-th-large"></span>
          </button>
          <button type="button" class="btn btn-default btn-lg gridThree" id="threeByThree">
            <span class="glyphicon glyphicon-th"></span>
          </button>
        </div>
      </div>
      <!-- Div to hold Instagram photos -->
      <div class="row centerFeed">
        <div class="col-md-12">
            <div id="photoFeed"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="footer">
          <button type="button" class="btn btn-default btn-lg" id="paginate">
            <span>View More</span>
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/script.js"></script>
